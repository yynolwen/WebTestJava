<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead2 clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="#/"> Java程序员测试 </a> </h3>
                </div>
            </div>

            <h3 class="cover-heading">恭喜您获得了Ospiea公司抽奖送礼的机会！请认真填写以下个人信息，以方便联系进行抽奖活动。</h3>
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="inputNom" class="col-sm-2 control-label">姓名*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNom" placeholder="Nom" name="nom" ng-model="nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱*</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ng-model="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTelephone" class="col-sm-2 control-label">电话*</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputTelephone" placeholder="Téléphone" name="phone" max="999999999999999" ng-model="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputOrga" class="col-sm-2 control-label">公司/单位*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputOrga" placeholder="Organisation" name="organisation" ng-model="orga" required>
                    </div>
                </div>
                <div class="form-group">
                    <h4>为了成功提交表单，请填写所有带*号的信息</h4>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="pform.submitData('/fin_chinois')">提交</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="mastfoot2">
            <div class="inner">
                <p>Design by <a href="https://ospiea.fr">@Ospiea</a>.</p>
            </div>
        </div>

    </div>

</div>
